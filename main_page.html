<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jefazoo Club - Página Principal</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F0F0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF5722;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .dashboard-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .dashboard-link:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Jefazoo Club!</h1>
    <p>Has iniciado sesión exitosamente.</p>
    <a href="#" class="dashboard-link">Ir al Panel de Control</a>
</body>
</html>
